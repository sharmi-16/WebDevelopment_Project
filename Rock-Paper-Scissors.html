<!DOCTYPE html>
<html>
<head>
  <title>10-rock-paper-scissors</title>
  <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class= "move-button" onclick="playGame('rock');">
    <img class="move-icon" src="rock-emoji.png">
   </button>
  <button   class= "move-button" onclick="playGame('paper');">
    <img class="move-icon" src="paper-emoji.png">
  </button>
  <button  class= "move-button" onclick="playGame('scissors');">
    <img class="move-icon" src="scissors-emoji.png">
  </button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
</p>

  <p class="js-score score"></p>
  <button onclick="
  score.wins=0;
  score.losses=0;
  score.ties=0;
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-score-button">
    Reset Score
  </button>

  <script src="10-rock-paper-scissors.js"></script>
</body>
</html>
